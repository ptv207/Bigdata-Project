<html>
  <head>
  	<title>Map Plot</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
   	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
   	<script src="https://jquery-csv.googlecode.com/files/jquery.csv-0.71.js"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["map"]});
      google.setOnLoadCallback(drawChart);
      
      var arrayData;
      function drawChart() {
	     	
	     	var transData;
	     	var transData2;
	     	var data;
	     	var data2;
	     	var map;
	     	
	     	$.get("pickUpAtTime.csv", function(csvString) {
	            //alert(csvString);
	            var splitst=csvString.split(";");
	            transData=[['Lat', 'Long'],[0,0]];
	            var newstr;
	            var test;
	            for(i=0;i<splitst.length-1;i++){
	            	newstr=splitst[i].trim().split(",");
	            	test=[newstr[0],newstr[1]];
	            	transData.push(test);
	            }
	            
	           	data = new google.visualization.arrayToDataTable(transData);
	           	map = new google.visualization.Map(document.getElementById('map_div'));
	           	map.draw(data, {showTip: true});
	     	});

	     	
      }

    </script>
  </head>

  <body>
    <div id="map_div" style="width: 1200px; height: 650px"></div>
  </body>
</html>
